    function traCuu() {
      const thang = parseInt(document.getElementById("month").value);
      const gio = parseInt(document.getElementById("hour").value);
      const phut = parseInt(document.getElementById("minute").value);
      const ketQua = document.getElementById("result");

      if (!thang || isNaN(gio) || isNaN(phut)) {
        ketQua.innerText = "Vui lòng chọn tháng và nhập giờ, phút hợp lệ.";
        return;
      }

      const gioPhut = gio * 60 + phut;
const khungGio = bangGio[thang].find(([ten, batdau, ketthuc]) => {
  const [g1, p1] = batdau.split(":").map(Number);
  const [g2, p2] = ketthuc.split(":").map(Number);
  const bd = g1 * 60 + p1;
  const kt = g2 * 60 + p2;

  // Nếu khoảng giờ kết thúc nhỏ hơn bắt đầu (qua nửa đêm), ta xử lý đặc biệt
  if (kt < bd) {
    return gioPhut >= bd || gioPhut <= kt;
  } else {
    return gioPhut >= bd && gioPhut <= kt;
  }
});

      const gioAm = khungGio[0];

      ketQua.innerText = `Bạn thuộc giờ: ${gioAm} của tháng ${thang} (${["Đầu", "Giữa", "Cuối"][viTri]} giờ)\n\n${noiDung}`;
