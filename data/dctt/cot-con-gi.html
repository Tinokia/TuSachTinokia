    const cotConData = {
	  "Tý": {        
	11: ["<strong>Cốt con Chó</strong>", "Sanh nhằm cốt Chó người có tánh khẳng khái lắm, ít sợ ai, hay giúp đỡ với đời, ở đời hay có lòng bênh vực anh em và trung tín, không chịu lời nói nặng lời, ít có hoạn nạn, tuổi lớn trở nên sự nghiệp."],
	12: ["<strong>Cốt con Heo</strong>", "Sanh nhằm cốt Heo người có tánh ngay thẳng, đặng sang trọng nhưng không có ở xứ cha mẹ sanh, bề ăn uống dễ hay mạnh khoẻ, người tử tế ưa yêu chuộng quí thể."],        
	1: ["<strong>Cốt con Chuột</strong>", "Sanh nhằm cốt chuột tánh không can đảm, hay thù nhỏ mọn, hay có tật bệnh lặt vặt trong mình thường lắm, hay buồn rầu, ít vui, hay tranh luận, ăn mặc như thường."],
	2: ["<strong>Cốt con Trâu</strong>", "Sanh nhằm cốt Trâu làm người tánh khéo trí sáng, thấy việc chi cũng mau hiểu, tánh ngay thẳng với người, số đi xa xứ có anh em bạn tử tế, những việc làm có ích cho đời không đến ơn mà vẫn làm hoài."],
	3: ["<strong>Cốt con Cọp</strong>", "Sanh nhằm cốt Cọp không có phát đạt ở xứ cha mẹ sanh, đi xa xứ làm ăn khá, số đặng sang trọng, ăn mặc đầy đủ, luận mưu chi thì có đặng nấy, có quyền hành oai võ, ăn uống dễ, bất luận ngon dở."],
	4: ["<strong>Cốt con Mèo</strong>", "Sanh nhằm cốt Mèo làm việc gì ban đầu khởi lớn, lúc sau như không có như học nhiều biết ít, có số ở chỗ cha mẹ sanh đặng nên, dẫn dẫn đến khi lớn tuổi cũng đặng khá, ý vui vẻ mà có tánh nhát."],
	5: ["<strong>Cốt con Rồng</strong>", "Sanh nhằm cốt Rồng người đặng sang trọng lại có oai quyền, tài lợi phát đạt, lại có danh tiếng, ở đặng yên, tánh vui vẻ, không muốn đi xa sứ."],		  
	6: ["<strong>Cốt con Rắn</strong>", "Sanh nhằm cốt Rắn, tánh ưa chổ yên tịnh, tay chân mau lẹ, tánh nóng nảy, hung tợn, ít bệnh hoạn, ít tai nạn, tánh vui ve, không muốn đi xa xứ."],		  
	7: ["<strong>Cốt con Ngựa</strong>", "Sanh nhằm cốt Ngụa số đặng sang trọng, ăn mặc đầy đủ, tánh hay đi xứ này, xứ kia, tướng mạo tốt, mưu mô giỏi, tay chân lanh lẹ."],
	8: ["<strong>Cốt con Dê</strong>", "Sanh nhằm cốt Dê số người lớn tuổi đặng thong thả, ở chỗ bố mẹ sanh không đặng, số hai bàn tay trắng, mới lập nghiệp đặng thành, dầu ở tử tế bao nhiêu, lối xóm cũng hay ghét, ưa ăn trái cây nhiều hơn."],
	9: ["<strong>Cốt con Khỉ</strong>", "Sanh nhằm cốt Khỉ người khó cầm của, ưa đi chơi, tay chân bộ tướng lẹ làng, có minh ứng biến, nhưng không có tánh dè dặt, không chú ý."],
	10: ["<strong>Cốt con Gà</strong>", "Sanh nhằm cốt Gà số người đặng sang trọng, đặng gần người quí nhơn, đi đâu thì có nha trảo bộ hạ nhiều theo hộ vệ, có danh tiếng nhiều, của có công mới hưởng, không có công không hưởng, tánh siêng năng mau lẹ."],

	9: ["<strong>Cốt con Rồng</strong>", "Sanh nhằm cốt Rồng người đặng sang trọng lại có oai quyền, tài lợi phát đạt, lại có danh tiếng, ở đặng yên, tánh vui vẻ, không muốn đi xa sứ."],

	1: ["<strong>Cốt con Khỉ</strong>", "Sanh nhằm cốt Khỉ người khó cầm của, ưa đi chơi, tay chân bộ tướng lẹ làng, có minh ứng biến, nhưng không có tánh dè dặt, không chú ý."],
	2: ["<strong>Cốt con Gà</strong>", "Sanh nhằm cốt Gà số người đặng sang trọng, đặng gần người quí nhơn, đi đâu thì có nha trảo bộ hạ nhiều theo hộ vệ, có danh tiếng nhiều, của có công mới hưởng, không có công không hưởng, tánh siêng năng mau lẹ."],

	10: ["<strong>Cốt con Chuột</strong>", "Sanh nhằm cốt chuột tánh không can đảm, hay thù nhỏ mọn, hay có tật bệnh lặt vặt trong mình thường lắm, hay buồn rầu, ít vui, hay tranh luận, ăn mặc như thường."],
	11: ["<strong>Cốt con Trâu</strong>", "Sanh nhằm cốt Trâu làm người tánh khéo trí sáng, thấy việc chi cũng mau hiểu, tánh ngay thẳng với người, số đi xa xứ có anh em bạn tử tế, những việc làm có ích cho đời không đến ơn mà vẫn làm hoài."],
	12: ["<strong>Cốt con Cọp</strong>", "Sanh nhằm cốt Cọp không có phát đạt ở xứ cha mẹ sanh, đi xa xứ làm ăn khá, số đặng sang trọng, ăn mặc đầy đủ, luận mưu chi thì có đặng nấy, có quyền hành oai võ, ăn uống dễ, bất luận ngon dở."],
	1: ["<strong>Cốt con Mèo</strong>", "Sanh nhằm cốt Mèo làm việc gì ban đầu khởi lớn, lúc sau như không có như học nhiều biết ít, có số ở chỗ cha mẹ sanh đặng nên, dẫn dẫn đến khi lớn tuổi cũng đặng khá, ý vui vẻ mà có tánh nhát."],
	2: ["<strong>Cốt con Rồng</strong>", "Sanh nhằm cốt Rồng người đặng sang trọng lại có oai quyền, tài lợi phát đạt, lại có danh tiếng, ở đặng yên, tánh vui vẻ, không muốn đi xa sứ."],		  
	3: ["<strong>Cốt con Rắn</strong>", "Sanh nhằm cốt Rắn, tánh ưa chổ yên tịnh, tay chân mau lẹ, tánh nóng nảy, hung tợn, ít bệnh hoạn, ít tai nạn, tánh vui ve, không muốn đi xa xứ."],		  
	4: ["<strong>Cốt con Ngựa</strong>", "Sanh nhằm cốt Ngụa số đặng sang trọng, ăn mặc đầy đủ, tánh hay đi xứ này, xứ kia, tướng mạo tốt, mưu mô giỏi, tay chân lanh lẹ."],
	5: ["<strong>Cốt con Dê</strong>", "Sanh nhằm cốt Dê số người lớn tuổi đặng thong thả, ở chỗ bố mẹ sanh không đặng, số hai bàn tay trắng, mới lập nghiệp đặng thành, dầu ở tử tế bao nhiêu, lối xóm cũng hay ghét, ưa ăn trái cây nhiều hơn."],
	6: ["<strong>Cốt con Khỉ</strong>", "Sanh nhằm cốt Khỉ người khó cầm của, ưa đi chơi, tay chân bộ tướng lẹ làng, có minh ứng biến, nhưng không có tánh dè dặt, không chú ý."],
	7: ["<strong>Cốt con Gà</strong>", "Sanh nhằm cốt Gà số người đặng sang trọng, đặng gần người quí nhơn, đi đâu thì có nha trảo bộ hạ nhiều theo hộ vệ, có danh tiếng nhiều, của có công mới hưởng, không có công không hưởng, tánh siêng năng mau lẹ."],                
      },

    function traCuu() {
      const tuoi = document.getElementById("tuoi").value;
      const thang = parseInt(document.getElementById("thang").value);

      if (cotConData[tuoi] && cotConData[tuoi][thang]) {
        const [cot, luan] = cotConData[tuoi][thang];
        document.getElementById("result").innerHTML = `${cot}<br>${luan}`;
      } else {
        document.getElementById("result").innerHTML = "Chưa có dữ liệu cho tuổi này, anh vui lòng bổ sung tiếp.";
      }
    }
  </script>
